<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Array of Favorite Things</title>
</head>

<body>
  <p>Enter your favorite things below:</p>
  <div class="container">
    <form id="formOne">
      <div class="form-group">
        <label for="favorite1">What is your favorite color?</label>
        <input id="favorite1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="favorite2">What is your favorite flower?</label>
        <input id="favorite2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="favorite3">What is your favorite prime number?</label>
        <input id="favorite3" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Show me the favorites!</button>
    </form>
    <div id="output">
    </div>
    <div id="output2">
    </div>
  </div>
</body>

</html>
